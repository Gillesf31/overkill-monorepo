<div class="flex flex-col items-center">
  <h1 class="text-4xl text-center">To do list</h1>
  <div class=" border-b border-1 last:border-none min-w-[30%]" *ngFor="let todoItem of (todoList$ | async)">
    <overkill-monorepo-todo-item (checkTodoItem)="handleCheckTodoItem($event)" (deleteTodoItem)="handleDeleteTodoItem(todoItem)" [todoItem]="todoItem" />
  </div>
  <div class="mt-5">
    <overkill-monorepo-input-group (buttonClickHandler)="handleAddTodoItem($event)" label="Add" />
  </div>
</div>
